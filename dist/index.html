<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dropdown menu with canvas</title>
    <style>
        label {
            display: block;
            margin-bottom: 15px;
        }

        input {
            width: 40px;
        }

        canvas {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<label for="n">Number of rows: <input id="n" type="number" value="4"></label>
<label for="k">Number of columns: <input id="k" type="number" value="4"></label>
<canvas id="table"></canvas>
<script src="js/canvas.js"></script>
</body>
</html>
